<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Courgette&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
  </head>
  <body style="font-family: &quot;Lato&quot;">
    <div class="container">
      <div class="todo-wrapper">
        <h1 class="mainHeading">Daily Tasks</h1>

        <div class="todo-box">
          <div class="taskInput">
            <input
              type="text"
              id="inputField"
              placeholder="What needs to be done?"
              autofocus
            />
            <button id="addBtn" onclick="addTask()" disabled>+</button>
          </div>

          <ul class="taskList hidden"></ul>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
